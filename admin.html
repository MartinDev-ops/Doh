<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <!-- Script moved to head with defer -->
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <!-- News Section -->
    <section class="bucket">
      <h2>News</h2>
      <form id="newsForm">
        <input type="text" id="newsTitle" placeholder="Enter news title" required />
        <input type="file" id="newsFile" required />
        <button type="submit">Upload News</button>
      </form>
      <button class="show-btn" data-target="newsList">Show Stored</button>
      <div id="newsList" class="stored-list hidden">
        <p class="empty">No documents</p>
      </div>
    </section>

    <!-- Documents Section -->
    <section class="bucket">
      <h2>Documents</h2>
      <form id="docsForm">
        <input type="text" id="docTitle" placeholder="Enter document title" required />
        <input type="file" id="docFile" required />
        <button type="submit">Upload Document</button>
      </form>
      <button class="show-btn" data-target="docsList">Show Stored</button>
      <div id="docsList" class="stored-list hidden">
        <p class="empty">No documents</p>
      </div>
    </section>
  </main>
</body>
</html>
